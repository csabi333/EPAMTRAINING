<div id="app">
  <form>
    <div class="input-wrapper">
        <p>Gender</p>
        <label for="gender-male-input">male</label>
        <input id="gender-male-input" type="radio" name="gender" value="male">
        <label for="gender-female-input">female</label>
        <input checked id="gender-female-input" type="radio" name="gender" value="female">
    </div>
    <div class="input-wrapper">
        <label for="name-input">Name</label>
        <input name="name" id="name-input">
    </div>
    <div class="input-wrapper">
        <label for="email-input">Email:</label>
        <input name="email" id="email-input">
    </div>
    <div class="input-wrapper">
        <label for="maiden-name-input">maiden name</label>
        <input name="maiden-name" id="maiden-name-input">
    </div>
    <button>Submit</button>
  </form>
</div>
